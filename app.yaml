runtime: go
api_version: go1

handlers:
  - url: /api/.*
    script: _go_app

  - url: /(|top$)
    static_files: public/index.html
    upload: public/index.html

  - url: /rss/.+/feed.rss
    script: _go_app

  - url: /rss/.+
    static_files: public/index.html
    upload: public/index.html

  - url: /
    static_dir: public

env_variables:
   TARGET_FIELD: title
   REGEXP: .+
